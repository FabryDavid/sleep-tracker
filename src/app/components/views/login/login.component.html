<div class="container main-top-margin login">

  <ng-form class="row justify-content-center">
    <div class="col-6 login-form p-4 position-relative overflow-hidden">
      <img class="tower-image" src="assets/images/foreground.png" alt="Clouds">

      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100 mt-3" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="email" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button
        [disabled]='emailFormControl.invalid||passwordFormControl.invalid'
        class='mt-3 submit-button'
      >
        <div>Login</div>
      </button>
    </div>
  </ng-form>
</div>
